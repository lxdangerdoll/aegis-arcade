<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PROJECT: GLITTER CANNON</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;900&family=VT323&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #0a0a0a;
            color: #ffcc00;
            font-family: 'VT323', monospace;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: 3em;
            text-shadow: 0 0 20px #ff00ff;
            z-index: 10;
        }

        #glitter-btn {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.5em;
            background: linear-gradient(45deg, #ff00ff, #00ffff, #ffff00);
            color: #000;
            border: none;
            padding: 20px 40px;
            cursor: pointer;
            border-radius: 50px;
            box-shadow: 0 0 30px rgba(255, 255, 255, 0.5);
            transition: transform 0.1s;
            z-index: 10;
        }

        #glitter-btn:active {
            transform: scale(0.95);
        }

        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #f0f;
            opacity: 0;
            z-index: 1;
        }

        .back-link {
            margin-top: 30px;
            display: block;
            color: #ffcc00;
            text-decoration: none;
            border-bottom: 1px dashed #ffcc00;
            z-index: 10;
        }
    </style>
</head>
<body>

    <h1>GLITTER CANNON MK. II</h1>
    <p style="margin-bottom: 30px; z-index:10;">"Visual Disruption. Fabulous and impossible to clean up."</p>

    <button id="glitter-btn">FIRE EVERYTHING!</button>

    <a href="aegis-armory.html" class="back-link">RETURN TO ARMORY</a>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const glitterBtn = document.getElementById('glitter-btn');

            function fireConfetti() {
                // Create 100 particles per click
                for (let i = 0; i < 100; i++) {
                    createParticle();
                }
            }

            function createParticle() {
                const confetti = document.createElement('div');
                confetti.classList.add('confetti');
                
                // Random Start Position (Explosion from center)
                const startX = window.innerWidth / 2;
                const startY = window.innerHeight / 2;
                
                // Random Vector
                const angle = Math.random() * Math.PI * 2;
                const velocity = Math.random() * 800 + 200; // Speed
                const endX = startX + Math.cos(angle) * velocity;
                const endY = startY + Math.sin(angle) * velocity;

                confetti.style.left = `${startX}px`;
                confetti.style.top = `${startY}px`;
                
                const colors = ['#ff00ff', '#00ffff', '#ffff00', '#00ff00', '#ff9900', '#ffffff'];
                confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                
                // Animate
                const duration = Math.random() * 2 + 1;
                confetti.style.transition = `all ${duration}s cubic-bezier(0.25, 1, 0.5, 1)`;
                confetti.style.opacity = 1;

                document.body.appendChild(confetti);

                // Trigger move
                requestAnimationFrame(() => {
                    confetti.style.transform = `translate(${endX - startX}px, ${endY - startY}px) rotate(${Math.random() * 720}deg)`;
                    confetti.style.opacity = 0;
                });

                // Cleanup
                setTimeout(() => {
                    confetti.remove();
                }, duration * 1000);
            }

            glitterBtn.addEventListener('click', fireConfetti);
        });
    </script>

</body>
</html>
